<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SSB-541</title>
</head>
<body>
      <div class="form">
        <form action="#" method="get" enctype="multipart/form-data">
            <label for="First_Name"> First Name : </label><br>
            <input type="text" placeholder="First Name" name="First_Name" id="First_Name" class="First_Name">
             <br> <br>
            <label for="Last_Name"> Last Name : </label><br>
            <input type="text" placeholder="Last Name" name="Last_Name" id="Last_Name" class="Last_Name">
            <br> <br>
            <label for="Phone_Number"> Phone : </label><br>
            <input type="text" placeholder="+88" name="Phone_Number" id="Phone_Number" class="Phone_Number">
            <br> <br>
            <label for="Email"> Email : </label><br>
            <input type="text" placeholder="Email" name="Email" id="Email" class="Email">
            <br> <br>
            <label for="Password"> Password : </label><br>
            <input type="text" placeholder="Password" name="Password" id="Password" class="Password">
            <br> <br>
            <label for="gender"> Gender : </label><br>
            <input type="radio" value="Male" name="Male" id="gender" class="gender"> <span> Male</span>

            <input type="radio" value="Female" name="Female" id="gender" class="gender"><span>Female</span>
            <br> <br>
            <label for=""> Education Qualification</label><br>
            <input type="checkbox" value="SSC"><span>SSC</span>
            <input type="checkbox" value="HSC"><span>HSC</span>
            <br><br>
            <label for="messages"> Messages</label><br>
            <textarea name="" id="" cols="35" rows="10" placeholder="Type your message" name="message" id="message" class="message"></textarea>
            <br> <br>
            <input type="submit" value="Submit"> 
            <br> <br>
    
          </form>
      </div>
</body>
</html>
